{% extends "aibase.html" %}

{% block content %}

    <h2 class="p-5 align-content-center">Post To Socialist Economics Blog</h2>

    <section class="bg-success text-light fs-5 fw-bold p-5">
        <form action="/manage/bloggerpost" method="post">
            <div class="form-group">
                <label for="AIFormControlInput1"></label>
                <input type="text" name="prompt_size" class="form-control" id="AIFormControlInput1" placeholder="700">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                       placeholder="Enter a title for the blog post.">
            </div>
        <div class="form-group">
                <label for="exampleFormControlInput1">Image Link</label>
                <input type="text" name="imagelink" class="form-control" id="exampleFormControlInput1"
                       placeholder="http://somesite/images/myimage.jpg">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Blog</label>
                <select name="blogs" class="form-control" id="exampleFormControlSelect1">
                    {% for item in data %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">HTML Post</label>
                <textarea name="post" class="form-control" id="exampleFormControlTextarea1" placeholder="<div></div>"
                          rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>


{% endblock %}
