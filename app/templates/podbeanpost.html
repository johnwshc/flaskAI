{% extends "aibase.html" %}

{% block content %}

    <h2 class="p-5 align-content-center">Post a PB Podcast to ER Podcasts Blog</h2>


    <section class="bg-danger text-dark fs-5 fw-bold p-5">
        <form action="/manage/podcasts" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Podcast</label>
                <select name="pods" class="form-control" id="exampleFormControlSelect1">
                    {% for item in post_names %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>


{% endblock %}
